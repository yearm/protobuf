syntax = "proto3";

package user.v1;

import "user/v1/user.proto";

option go_package = "github.com/yearm/protobuf/proto/user/v1;userv1";

// 用户服务
service UserService {
  // 查询用户信息
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}

message GetUserRequest {
  // 用户 ID
  uint64 id = 1;

  // 手机号
  string mobile = 2; // @gotags: validate:"required_without=Id"
}

message GetUserResponse {
  User user = 1;
}
