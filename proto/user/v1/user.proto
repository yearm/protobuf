syntax = "proto3";

package user.v1;

option go_package = "github.com/yearm/protobuf/proto/user/v1;userv1";

message User {
  uint64 id = 1;
  string mobile = 2; // 手机号
  string nick_name = 3; // 昵称
  string avatar_url = 4; // 头像
  uint32 gender = 5; // 性别
  uint32 status = 6; // 状态
  string created_at = 7; // 创建时间
  string updated_at = 8; // 更新时间
  string deleted_at = 9; // 删除时间
}
